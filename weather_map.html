<div class="card">

        <h3 id="location">Weather App</h3>

    </div>

    <div class="map-stuff card-body">

                    <button class="btn btn-outline-secondary" type="button" id="get-weather-button">Find</button>
        </div>
    </div>

    <!--    end search bar-->
    <div class = "card-group" id="showWeatherForecast"></div>



    <!--    end-->
</div>
<div class="row d-flex justify-content-center">
