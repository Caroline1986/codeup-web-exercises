<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <style>
    #map {
        /* the width and height may be set to any size */
        width: 89%;
        height: 700px;
    }
    body {
        background-color: #0c5460;
    }

    .weatherCard {
        background-color: grey;
        color: whitesmoke;
        display: flex;
        margin: 1em;

    }


    </style>
</head>
<body>
<!--begin -->
<div class="card" style="background-color: black; color: whitesmoke">
    <div class="card-header text-center">
        <h3>Weather App</h3>
            <h4 id="location"></h4>
    </div>
    <!--    search bar-->
</div>
    <div class="card-body text-center">
        <div class="row form-group form-inline" id="rowDiv">
            <input type="text" name="city" class="form-control" placeholder="City Name" id="city-search-input" aria-label="Search City" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="get-weather-button">Find</button>
        </div>
    </div>

    <!--    end search bar-->
    <div class="container-fluid p-0 m-0" style="width: 93%">
        <div class="row m-auto d-flex flex-column m-0">
            <div>
                <div>
                <div class="d-flex justify-content-center" id="showWeatherForecast"></div>
                </div>
            </div>
        </div>
    </div>


    <!--    end-->

<div class="row d-flex justify-content-center">
    <div id="map" class=""></div>
</div>




<!--Jquery Script-->
<script src="js/jquery.js" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/weather-map.js"></script>
<!--Map Script-->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="js/mapbox-geocoder-utils.js"></script>

<!--// &lt;!&ndash;bootstrap script- -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossOrigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
