<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Boostrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <style>
        a {
            color: #A4A4A4;
        }

        i {
            color: #a4a4a4;
        }
        a:hover {
            background-color: #E7E7E7;
            color: #a4a4a4;
        }

        .btn {
            border: #E7E7E7 .1em solid;
            background-color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <a class="navbar-brand" style="color: #b9b9b9" href="#">Pizza World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Order Online <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li>
            <li>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" style="color: #b9b9b9" type="search" placeholder="Zip Code"
                           aria-label="Search">
                    <button class="btn my-2 my-sm-0" style="color: #b9b9b9" type="submit">Search stores near you!
                    </button>
                </form>
            </li>
        </ul>
        <div style="display: flex ;justify-content: flex-end ;align-items: center">
            <i class="fas fa-user"></i>
            <a class="nav-link" href="#">Sign Up</a>
        </div>
    </div>
</nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <h1 class="display-4">Welcome to Pizza World!</h1>
    </div>


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</body>
</html>
