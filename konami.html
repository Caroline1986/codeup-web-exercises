<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        #backgroundOne {
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;

        }

        #backgroundTwo {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>


</head>
<body id="backgroundOne">
<script src="./js/jquery.js"></script>
    <nav style="display: none;">
        <form>
            <input class="secret" type="text" value="" placeholder= "Who is Great?">
        </form>
    </nav>
    <h1 class="text-center">Konami Code</h1>
    <div id="background"></div>
<script>
    "use strict";


    $(document).ready(function () {
        $('#backgroundOne').css("background-image", "url('https://media.giphy.com/media/l2Jeewwairssc6etO/giphy.gif')");
        // $('#background').html('<img src="https://media.giphy.com/media/l2Jeewwairssc6etO/giphy.gif" id="backgroundOne">')
    });


    var audioClip = document.createElement('audio');
    var textEntered = [];
    var caroCode = [67,65,82,79,76,73,78,69];
    function doIt() {
        $( "nav" ).show( "slow" );
    }
    $( "h1" ).click( doIt );
        $(document ).keyup(function(event) {
            if (textEntered.join('') === caroCode.join('')) {
                textEntered.push(event.keyCode);
                alert('This is correct')
            }
    });

    var cheat = [];
    var konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
    $(document).keyup(function(event) {
        cheat.push(event.keyCode);
        if(cheat.join('') === konami.join('')) {
            $('#background').html('<img src="https://media.giphy.com/media/CWU5PaIvkyApi/giphy.gif" id="backgroundTwo">')
            alert('You have added 30 lives');
            audioClip.setAttribute('src', 'audio/cowboy.mp3');
            audioClip.play();

        };
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
