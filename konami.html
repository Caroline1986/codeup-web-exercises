<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        #backgroundOne {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #backgroundTwo {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>


</head>
<body>



<script src="./js/jquery.js"></script>
<h1 class="text-center">Konami Code</h1>
<div id="background"></div>

<script>
    "use strict";
    $(document).ready(function () {
        $('#background').html('<img src="https://media.giphy.com/media/l2Jeewwairssc6etO/giphy.gif" id="backgroundOne">')
    })
    // $(document).ready(function(){
    //     var imageUrl = "https://media.giphy.com/media/l2Jeewwairssc6etO/giphy.gif";
    //     $("#background").css("background-image", "url(" + imageUrl + ")");
    // });
    var keys = [];
    var konamiKeys = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
    $(document).keyup(function(event) {
        keys.push(event.keyCode);

        keys = keys.slice(-10);

        if(keys.join('') === konamiKeys.join('')) {
            $('#background').html('<img src="https://media.giphy.com/media/CWU5PaIvkyApi/giphy.gif" id="backgroundTwo">')
            alert('You have added 30 lives');

        };



    });
</script>
